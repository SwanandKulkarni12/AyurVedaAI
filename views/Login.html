<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/Login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form  class="sign-in-form form" method="POST">
            <h2 class="title">Login</h2>
          
                <p><%= errorMsg %></p>
              
              
            
            
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" />
            </div>
            <input type="hidden" name="action" value="Login" id="action">
            <input type="submit" value="Login" class="btn">
            
          </form>
          <form id="register-form" class="sign-up-form form" method="POST" >
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" required >
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" minlength="6" placeholder="Password
              " required>
            </div>
            <div class="input-field">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Contact Number" required>
              
            </div>
            <div class="input-field">
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
              <input type="text" id="Prakriti" name="Prakriti" placeholder="Prakriti" >
              
            </div>
           
            <input type="hidden" name="action" value="signup" id="action">
            <input type="submit" value="Signup" class="btn">
          
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../assets/log.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="../assets/register.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../JS/app.js"></script>
  </body>
</html>
